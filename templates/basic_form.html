{% include 'header.html' %}

<div class="container mt-5 pt-5">
    <h2>Child Screening Form</h2>
    <form action="{{ url_for('survey')}}" method="POST">
       
        <!-- Age -->
        <div class="mb-3">
            <label for="age" class="form-label">What is your child's age (in months)?</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <!-- Sex -->
        <div class="mb-3">
            <label class="form-label">What is your child's sex?</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="male" name="sex" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="female" name="sex" value="Female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <!-- Ethnicity -->
        <div class="mb-3">
            <label for="ethnicity" class="form-label">What is your child's ethnicity?</label>
            <select class="form-select" id="ethnicity" name="ethnicity" required>
                <option value="" disabled selected>Select one</option>
                <option value="Asian">Asian</option>
                <option value="African">African</option>
                <option value="Caucasian">Caucasian</option>
                <option value="Hispanic">Hispanic</option>
                <option value="Middle Eastern">Middle Eastern</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Jaundice -->
        <div class="mb-3">
            <label class="form-label">Was your child born with jaundice?</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="jaundice-yes" name="jaundice" value="Yes" required>
                <label class="form-check-label" for="jaundice-yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="jaundice-no" name="jaundice" value="No">
                <label class="form-check-label" for="jaundice-no">No</label>
            </div>
        </div>

        <!-- Family History of ASD -->
        <div class="mb-3">
            <label class="form-label">Does your child have an immediate family member with Autism Spectrum Disorder (ASD)?</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="asd-yes" name="asdHistory" value="Yes" required>
                <label class="form-check-label" for="asd-yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="asd-no" name="asdHistory" value="No">
                <label class="form-check-label" for="asd-no">No</label>
            </div>
        </div>

        <!-- Respondent -->
        <div class="mb-3">
            <label for="respondent" class="form-label">Who is completing this screening test?</label>
            <select class="form-select" id="respondent" name="respondent" required>
                <option value="" disabled selected>Select one</option>
                <option value="Parent">Parent</option>
                <option value="Caregiver">Caregiver</option>
                <option value="Medical Staff">Medical Staff</option>
                <option value="Clinician">Clinician</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
