{% include 'header.html' %}

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="text-center">
        <h2>Question {{ q_num + 1 }}</h2>
        <p class="lead">{{ question.text }}</p>
        <small class="text-muted">{{ question.explanation }}</small>

        <form method="POST" class="mt-4">
            <div class="d-flex justify-content-center gap-4 mb-4">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="yes" name="answer" value="Yes" required>
                    <label class="form-check-label fs-5" for="yes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="no" name="answer" value="No">
                    <label class="form-check-label fs-5" for="no">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary px-4 py-2">Next</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
